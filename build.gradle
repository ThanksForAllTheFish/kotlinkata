buildscript {
    ext.kotlin_version = '1.0.0'
    ext.junit5_version = '5.0.0-ALPHA'

    repositories {
        jcenter()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.junit:junit-gradle:$junit5_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'org.junit.gen5.gradle'

junit5 {
    version "$junit5_version"
    logManager 'org.apache.logging.log4j.jul.LogManager'
    runJunit4 true
    matchClassName '.*Test'
}

sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin'
    main.java.srcDirs += 'src/main/java'
    test.kotlin.srcDirs += 'src/test/kotlin'
    test.java.srcDirs += 'src/test/java'
}

repositories {
    maven {
        url "http://repository.jetbrains.com/all"
    }
    jcenter()
    mavenCentral()
}

dependencies {
    def log4j2_version = "2.5"

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile "org.apache.logging.log4j:log4j-api:$log4j2_version"
    compile "org.apache.logging.log4j:log4j-core:$log4j2_version"
    compile 'org.apache.logging.log4j:log4j-jul:2.1'

    testCompile 'org.jetbrains.spek:spek:0.1.195'
    testCompile 'org.assertj:assertj-core:3.3.0'
    testCompile 'org.mockito:mockito-all:1.9.5'
}

mainClassName = 'randomFix'
